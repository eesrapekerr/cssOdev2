<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google!</title>
    <link rel="stylesheet" href="css/text.css">

<!-- <body background="/web/19981202230410im_/http://www.google.com/alpha.jpg"> -->

<body>
    <!--görselin olduğu alan-->
    <div class="kutu1">
        <img src="img/google.jpg" width="351" height="113" alt="Google!">
    </div>

    <!--arama yapılan alan-->
    <div class="kutu2">
        <div class="kutu2ic">
            Search the web using Google!<br>
            <!-- <input type="text" name="arama" value="" size="40"><br> -->
            <input type="text" name="arama" size="40"><br>
            <!-- <input type="btn" value="Google Search"> -->
            <button type="btn">Google Search</button>
            <!-- <input type="btn" name="sans" value="I'm feeling lucky"><br> -->
            <button type="btn">I'm feeling lucky</button>
        </div>
        <!--sol kutu tasarım-->
        <div class="uclukutu">
            <div class="solkutu">
                <!-- Special Searches<br> -->
                Special Searches<br>
                <!-- <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br> -->
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                    Search</a><br>
                <!-- <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a><br> -->
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
            </div>
            <!--orta kutu tasarım-->
            <div class="ortakutu">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a> <br>
            </div>
            <!--sağ kutu tasarım-->
            <div class="sagkutu">
                Get Google! <br> updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <button type="button">Subscribe</button>
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
    </div>
    <footer class="foot">
        Copyright ©1998 Google Inc.
    </footer>
